services:
  skill-test-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: skill-test-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - skill-test-network
    environment:
      - DB_HOST=skill-test-db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel_password
    depends_on:
      - skill-test-db

  skill-test-nginx:
    image: nginx:alpine
    container_name: skill-test-nginx
    restart: unless-stopped
    ports:
      - "18080:80"
      - "18443:443"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - skill-test-network
    depends_on:
      - skill-test-app
    command: >
      sh -c "apk add --no-cache openssl &&
             mkdir -p /etc/nginx/ssl &&
             openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/server.key -out /etc/nginx/ssl/server.crt -subj '/C=JP/ST=Tokyo/L=Tokyo/O=Development/CN=localhost' &&
             nginx -g 'daemon off;'"

  skill-test-db:
    image: mysql:8.0
    container_name: skill-test-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - skill-test-db-data:/var/lib/mysql
    networks:
      - skill-test-network
    ports:
      - "13307:3306"

networks:
  skill-test-network:
    driver: bridge
    name: skill-test-network

volumes:
  skill-test-db-data:
    name: skill-test-db-data
    driver: local